<ion-header>
  <ion-toolbar>
    <ion-back-button expand="" text="Noticias" color="dark" shape="round" defaultHref="/home">
      <ion-title class="ion-text-center">Noticias</ion-title>
    </ion-back-button>

  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">
  <div id="container">
    <h2>Ultimas Noticias</h2>
    <ion-toolbar>
      <ion-card *ngFor="let news of data">
        <ion-img src="{{news.urlToImage}}"></ion-img>
        <ion-card-header>
          <ion-card-subtitle>{{news.title}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>{{news.description}}</p>
          <ion-button class="card-center" fill="outline" href="{{news.url}}" large>Leer Nota Completa</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-toolbar>
  </div>
</ion-content>
